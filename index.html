<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELS - Exclusive Labour Services Job Teaser Creator</title>
    
    <!-- Open Graph / LinkedIn -->
    <meta property="og:title" content="Job Teaser" id="ogTitle">
    <meta property="og:description" content="Exciting job opportunity" id="ogDescription">
    <meta property="og:image" content="https://i.ibb.co/4s0GW9g/IMG-1259.jpg" id="ogImage">
    <meta property="og:url" content="" id="ogUrl">
    <meta property="og:type" content="website">
    
    <!-- LinkedIn specific -->
    <meta name="linkedin:title" content="Job Teaser" id="linkedinTitle">
    <meta name="linkedin:description" content="Exciting job opportunity" id="linkedinDescription">
    <meta name="linkedin:image" content="https://i.ibb.co/4s0GW9g/IMG-1259.jpg" id="linkedinImage">
    
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f0f0f0; line-height: 1.6; }
        .container { max-width: 600px; margin: 0 auto; background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1, h2 { color: #0056b3; margin-top: 0; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; border: 1px solid #ddd; border-radius: 4px; }
        textarea { height: 100px; resize: vertical; }
        .button-group { display: flex; justify-content: space-between; margin-top: 20px; }
        button { padding: 10px 15px; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        #prefillButton { background-color: #4CAF50; margin-top: 10px; }
        #generateButton { background-color: #0099ff; }
        #clearFormButton { background-color: #f44336; }
        #logoPreview { width: 100px; height: 100px; border: 2px dashed #ccc; display: flex; justify-content: center; align-items: center; margin-top: 10px; }
        #logoPreview img { max-width: 100%; max-height: 100%; object-fit: contain; }
        #previewSection { border: 1px solid #ddd; padding: 15px; margin-top: 20px; border-radius: 4px; }
        @media (max-width: 600px) { body { padding: 10px; } .container { padding: 15px; } .button-group { flex-direction: column; } button { margin-top: 10px; width: 100%; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>ELS - Exclusive Labour Services</h1>
        <h2>Job Teaser Creator</h2>
        <div id="prefillOptions">
            <select id="prefillSelect">
                <option value="">Select a template</option>
                <option value="boilermaker">Boilermaker</option>
                <option value="welder">Welder</option>
                <option value="mechanic">Mechanic</option>
            </select>
            <button id="prefillButton">Pre-fill Form</button>
        </div>
        <form id="jobTeaserForm">
            <label for="jobTitle">Job Title:</label>
            <input type="text" id="jobTitle" name="jobTitle" required>

            <label for="company">Company Name:</label>
            <input type="text" id="company" name="company" value="ELS - Exclusive Labour Services" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" value="Welshpool" required>

            <label for="logoUrl">Logo URL:</label>
            <input type="url" id="logoUrl" name="logoUrl" value="https://i.ibb.co/4s0GW9g/IMG-1259.jpg" required>
            <div id="logoPreview">
                <img src="https://i.ibb.co/4s0GW9g/IMG-1259.jpg" alt="Logo Preview" id="logoPreviewImg">
            </div>

            <label for="about">About:</label>
            <textarea id="about" name="about" required></textarea>

            <label for="role">Role:</label>
            <textarea id="role" name="role" required></textarea>

            <label for="requirements">You:</label>
            <textarea id="requirements" name="requirements" required></textarea>

            <label for="benefits">Benefits:</label>
            <textarea id="benefits" name="benefits" required></textarea>

            <label for="applyUrl">Apply URL:</label>
            <input type="url" id="applyUrl" name="applyUrl" required>

            <div class="button-group">
                <button type="submit" id="generateButton">Generate Teaser</button>
                <button type="button" id="clearFormButton">Clear Form</button>
            </div>
        </form>

        <div id="previewSection" style="display:none;">
            <h2 id="previewTitle"></h2>
            <p id="previewCompanyLocation"></p>
            <img id="previewLogo" src="" alt="Company Logo">
            <h3>About</h3>
            <p id="aboutContent"></p>
            <h3>Role</h3>
            <p id="roleContent"></p>
            <h3>You</h3>
            <p id="youContent"></p>
            <h3>Benefits</h3>
            <p id="benefitsContent"></p>
            <a id="previewApply" href="" target="_blank">Apply Now</a>
        </div>

        <div id="debugInfo">
            <h3>Debug Information:</h3>
            <p>No data saved yet</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
